name: FTP Deploy

on: workflow_dispatch

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.2

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.ae-isae-supaero.fr
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          exclude: .git*
            - .git*/**
            - .github*
            - .github*/**
            - .vscode*
            - .vscode*/**
            - README.md
            - LICENSE
